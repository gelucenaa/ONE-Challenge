<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">

        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la barberia alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="../curso4/1742-HTML5-y-CSS3-parte1-master/index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="http://www.google.com">Contacto</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="mail@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend class="test" id="test">Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" id="radio-Email" value="email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>

                    <label for="radio-ws">
                        <input type="radio" name="contacto" id="radio-ws" value="ws" checked>Whatsapp</label>
                </fieldset>

                 <fieldset>
                    <legend>
                        En que horario prefiere ser atendido?
                    </legend>
                    <select>
                        <option value="Manana">Manana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                 
                 </fieldset>
                 <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Berberia Alura?</label>
                <input type="submit" class="enviar" value="Enviar Formulario">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
    <footer>
        <img src="imagenes/logo-blanco.png"  alt="Logo de la barberia alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
